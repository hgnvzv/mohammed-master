<div class="container-fluid" style="height: 100vh;  display: flex; justify-content: center; align-items: center;">
    <div class="card p-5 col-6 bg-light ">
      <h2 style="color: #6020e0; text-align: center;">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
            <div *ngIf="loginForm.controls['email'].errors['required']">Email is required.</div>
            <div *ngIf="loginForm.controls['email'].errors['email']">Invalid email format.</div>
          </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
              <div class="input-group">
              <input type="password" class="form-control" formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter password">
              <button type="button" class="btn btn-secondary" (click)="Password()">
                <i class="bi bi-eye{{ hidePassword ? '-slash' : '' }}"></i>
              </button>
            </div>
          <div *ngIf="submitted && loginForm.controls['password'].errors " class="text-danger">
            <div *ngIf="loginForm.controls['password'].errors['required']">Password is required.</div>
            <div *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 8 characters long.</div>
          </div>
        </div>
        <div *ngIf="invalidLogin" class="text-danger mb-3">Invalid email or password.</div>
        <button type="submit" class="btn btn-primary" >Login</button>
      </form>
    </div>
  </div>
